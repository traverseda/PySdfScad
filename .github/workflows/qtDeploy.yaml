name: Python package

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash
      
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360

    steps:
      - name: Add extra packages for local compile
        if: ${{ env.ACT }}
        run: apt update && DEBIAN_FRONTEND=noninteractive apt-get -yq install patchelf build-essential

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install python poetry
        uses: abatilo/actions-poetry@v2

      - name: install project
        run: poetry install --all-extras --no-interaction --no-cache -vvv
        continue-on-error: true

      - name: run compile
        run: ./compile.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
